<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Python Bug Bingo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        .leaderboard-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #6a11cb;
        }

        #leaderboard {
            list-style: none;
            padding: 0;
        }

        #leaderboard li {
            background: #f8f9fa;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
        }

        .btn-home {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="leaderboard-container">
        <h1>üèÜ Leaderboard</h1>
        <ul id="leaderboard"></ul>
        <button class="btn btn-primary btn-home" onclick="saveGameAndGoHome()">üè† Back to Game</button>


    </div>

    <script>
        function renderLeaderboard() {
            const leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
            const leaderboardList = document.getElementById("leaderboard");
            leaderboardList.innerHTML = "";

            leaderboard.forEach((entry, index) => {
                const listItem = document.createElement("li");
                listItem.innerHTML = `<span>${index + 1}. ${entry.name}</span> <span>‚è± ${formatTime(entry.time)}</span>`;
                leaderboardList.appendChild(listItem);
            });
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function saveGameAndGoHome() {
            localStorage.setItem('isReturning', "true"); // Mark player as returning
            window.location.href = "index2.html"; // Go back to game
        }
        
        
        

        // Load leaderboard on page load
        document.addEventListener("DOMContentLoaded", renderLeaderboard);
    </script>

</body>
</html>
