<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Book Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('bg1.jpg'); /* Update the path to your image */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        .register-container {
            width: 80%;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="date"], select, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            text-align: center;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register for Bookstore</h2>
        <form id="registrationForm" method="POST">
            <!-- Full Name -->
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>

            <!-- Username -->
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <!-- Email -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <!-- Password -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <!-- Confirm Password -->
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" id="confirmpassword" name="confirmpassword" required>

            <!-- Date of Birth -->
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <!-- Phone Number -->
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="123-456-7890" required>

            <!-- Address -->
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <!-- City -->
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>

            <!-- State -->
            <label for="state">State</label>
            <input type="text" id="state" name="state" required>

            <!-- Zip Code -->
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" pattern="\d{5}" placeholder="12345" required>

            <!-- Country -->
            <label for="country">Country</label>
            <input type="text" id="country" name="country" required>

            <!-- Gender (Radio buttons) -->
            <label>Gender</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label>

            <!-- Subscribe to Newsletter (Checkbox) -->
            <label>Subscribe to Newsletter?</label>
            <input type="checkbox" id="newsletter" name="newsletter" value="yes">
            <label for="newsletter">Yes, I want to receive updates</label>

            <!-- Profile Picture Upload -->
            <label for="profilePic">Upload Profile Picture</label>
            <input type="file" id="profilePic" name="profilePic" accept="image/*">

            <!-- Terms and Conditions (Checkbox) -->
            <label for="terms">Accept Terms and Conditions</label>
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the <a href="#">terms and conditions</a></label>

            <!-- Preferred Contact Method -->
            <label for="contactMethod">Preferred Contact Method</label>
            <select id="contactMethod" name="contactMethod" required>
                <option value="email">Email</option>
                <option value="phone">Phone</option>
            </select>

            <!-- Comment -->
            <label for="comment">Additional Comments</label>
            <textarea id="comment" name="comment" rows="4"></textarea>

            <!-- Submit Button -->
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        // JavaScript to handle form submission and redirect
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the default form submission

            // You can add any form validation logic here if necessary

            // After successful registration, redirect to the login page
            window.location.href = 'login.html'; // Redirect to login page
        });
    </script>
</body>
</html>
